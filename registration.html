<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
    <div id="registration-container">
        <div id="banner">
            <div class="logo"><img src="./SU_logo_White.png" alt="logo"></div>
        </div>
        <div id="container-wrap">
        <div id="content" class="colored">
            <div class="container">
                <div id="login">
                    <h4>Please Register Yourself!</h4>
                    <div id="output"></div>
                    <form class="form1" method="post" action="#">
                        <ul>
                            <li>
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                            </li>
                            <li>
                                <label>Date Of Birth:</label>
                                <input type="date" class="form-control" name="Date Of Birth" id="dob" placeholder="Date Of Birth">
                            </li>
                            <li>
                                <label>City:</label>
                                <input type="text" class="form-control" name="City" id="city" placeholder="City">
                            </li>
                            <li>
                                <label>Password:</label>
                                <input type="text" class="form-control" name="Password" id="Password" placeholder="Password">
                            </li>
                            <button class="btn button1 login" type="submit">Submit</button>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>   
</html>
